<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover</title>
    <style>
        #image {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 200px;
            border: 1px solid #ccc;
        }
        .image-preview {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="image">
    Hover over an image below to display here.
</div>

<img src="image1.jpg" alt="Image 1" class="image-preview" />
<img src="image2.jpg" alt="Image 2" class="image-preview" />
<img src="image3.jpg" alt="Image 3" class="image-preview" />

<script src="script.js"></script>
</body>
</html>
